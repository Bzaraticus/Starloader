<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Starloader</title>

	<link rel="stylesheet" href="css/app.css">

	<script>
		(function() {
			var baseHref = document.createElement('base');
			baseHref.href = window.location.pathname.toString();

			document.getElementsByTagName('head')[0].appendChild(baseHref)
		})();
	</script>
</head>
<body>
	<div class="wrap">
		<nav class="mainnav">
			<ul><!--
				--><li><a href="#/modlist">Mods</a></li><!--
				--><li><a href="#/options">Options</a></li><!--
				--><li><a href="#/about">About</a></li>
			</ul>
		</nav>
		<section class="content">
			<div class="scrollable" ng-view>
				Loading...
			</div>
		</section>
		<footer class="footer">
			<div class="version">Starloader v0.0.1</div>
			<div class="license">Licensed under <a href="#/license">The BSD 2-Clause License</a></div>
		</footer>
	</div>

	<!-- External dependencies -->
	<script src="js/external/q.min.js"></script>
	<script src="js/external/angular.js"></script>
	<script src="js/external/angular-route.js"></script>

	<!-- App -->
	<script>
		(function() {
			// Initialize Starloader's angular module
			window.starloader = angular.module('starloader', ['ngRoute']);

			// Load the app's scripts
			var appScript = document.createElement('script');
			appScript.src = 'js/main.js?' + (new Date()).getTime().toString()

			// And once those are loaded, start angular
			appScript.addEventListener('load', function() {
				angular.bootstrap(document, ['starloader']);
			});

			document.body.appendChild(appScript);
		})();
	</script>
</body>
</html>
